#basic things
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

#theme skin
minimal_mistakes_skin: "air"

#seo shit
title: &name "Andrew Kallio"
name: *name
description: "For those of you who are actually interested in my thoughts."
url: https://andrewkallio.me

#home page
paginate: 5
paginate_path: /page:num/

#footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/adwk_"

    - label: "Github"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kallioandrew"

    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/kallioandrew"

#sidebar author
author:
  name: "Andrew Kallio II"
  avatar: "https://pbs.twimg.com/profile_images/1072019786165571584/GlgKiaSL_400x400.jpg"

# theme documentation https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme
